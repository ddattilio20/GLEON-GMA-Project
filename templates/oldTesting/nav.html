<!--This is the code for the navigation bar referenced on each page-->
<!--Changes made here should affect all pages-->

<head>
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }

  li {
    float: left;
    border-right:1px solid #bbb;
  }

  li:last-child {
    border-right: none;
  }

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  li a:hover:not(.active) {
    background-color: #111;
  }

  .active {
    background-color: #4CAF50;
  }
</style>
</head>
<body>
<nav id="nav">
  <ul>
    <li><a class="active" href="#home" target="_top">Home</a></li>
    <li><a href="/about" target="_top">About</a></li>
    <li><a href="/data" target="_top">Data</a></li>
    <li><a href="/contact" target="_top">Contact</a></li>
    <li style="float:right"><a href="/login" target="_top">Login</a></li>
  </ul>

</nav>
</body>
